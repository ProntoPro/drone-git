---
kind: pipeline
type: kubernetes
name: push

platform:
  os: linux
  arch: amd64

steps:
- name: publish-image-prod
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    repo: prontopro/drone-git
    tag:
    - latest
    - ${DRONE_COMMIT_BRANCH}
    - ${DRONE_COMMIT_BRANCH}-${DRONE_BUILD_NUMBER}
    username:
      from_secret: docker_username
  depends_on:
  - build

- name: notify-image-prod
  image: plugins/slack
  settings:
    channel: tech-artifacts
    template: drone-git images for ${DRONE_COMMIT_BRANCH}-${DRONE_BUILD_NUMBER} published.
    username: drone-v1
    webhook:
      from_secret: slack_webhook
  when:
    status:
    - success
  depends_on:
  - publish-image-prod

- name: notify-image-prod-failure
  image: plugins/slack
  settings:
    channel: tech-artifacts-fail
    template: drone-git images for ${DRONE_COMMIT_BRANCH}-${DRONE_BUILD_NUMBER} failed to be published.
    username: drone-v1
    webhook:
      from_secret: slack_webhook
  when:
    status:
    - failure
  depends_on:
  - publish-image-prod

image_pull_secrets:
- dockerconfig

trigger:
  branch:
  - master
  event:
  - push

...
